# AevorinAuth Configuration
config-version: 1

storage:
  # Type can be "sqlite" or "mysql"
  type: "sqlite"

  # Only needed for "mysql"
  host: "localhost"
  port: 3306
  database: "minecraft"
  username: "root"
  password: ""

  # Connection pool settings
  pool:
    maximum-pool-size: 10
    minimum-idle: 10
    maximum-lifetime: 1800000 # 30 minutes
    connection-timeout: 5000 # 5 seconds

settings:
  # Allow unauthenticated players to move their heads?
  allow-head-movement: false
  # Prevent unauthenticated players from moving items in their inventory?
  prevent-inventory-click: true
  # Prevent unauthenticated players from swapping items between hands?
  prevent-item-swap: true
  # Apply blindness effect to unauthenticated players?
  apply-blindness: true

  coordinate-spoofing:
    # Spoof coordinates in F3 menu for players on login screen? (Requires ProtocolLib)
    spoof-on-login: false
    # Spoof coordinates in F3 menu for players on register screen? (Requires ProtocolLib)
    spoof-on-register: false

messages:
  prefix: "&8[&bAevorinAuth&8] &r"
  no-permission: "&cYou do not have permission to use this command!"
  only-players: "&cThis command is only for players!"
  already-logged-in: "&cYou are already logged in!"
  must-login: "&cYou must login first!"
  register-usage: "&cUsage: /register <password> <confirmPassword>"
  login-usage: "&cUsage: /login <password>"
  passwords-dont-match: "&cPasswords do not match!"
  register-success: "&aSuccessfully registered and logged in!"
  login-success: "&aSuccessfully logged in!"
  wrong-password: "&cIncorrect password!"
  not-registered: "&cYou are not registered! Use /register first."
  welcome-login: "&eWelcome back! Please use /login <password> to play."
  welcome-register: "&eWelcome! Please use /register <password> <confirmPassword> to play."
  reload-success: "&aConfiguration reloaded successfully!"
  unregister-success: "&aSuccessfully unregistered!"
  password-change-success: "&aPassword changed successfully!"
  unregister-usage: "&cUsage: /unregister <password>"
  changepassword-usage: "&cUsage: /changepassword <oldPassword> <newPassword>"
